<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Segurado</title>
</head>
<body>

	<div th:replace="header"></div>


	<div class="container" id="content" tabindex="-1" >
		<div class="row">
			
			<div class="col-md-12 borda-div"  style="background-color: white">
			<div class="centralizar">
				<h1>Seja Bem vindo ao Sistema de Seguros</h1>
				<br/>
			</div>
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				  </ol>
				
				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <div>
				      	 <img src="../../../img/banner1.png" alt="..." style="height:370px;"/>
					      <div class="carousel-caption">
					        <h3>Seguros de Carros e Casas</h3>
					        <p></p>
					      </div>
				      
				      	
				      </div>
				    </div>
				    <div class="item">
				      <img src="../../../img/banner2.jpg" alt="..." style="height:370px;width:750px"/>
				      <div class="carousel-caption">
						<h3>Seguros de Vida</h3>
				      </div>
				    </div>
				  </div>
				
				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			<script>
			$('.carousel').carousel({
				  pause: "hover";
			  	  interval:2000;
			})
			</script>
		</div>
	</div>
	

<div th:replace="footer"></div>
</body>
</html>
