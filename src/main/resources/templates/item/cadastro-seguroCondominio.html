<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Seguro Condominio</title>

</head>
<body>
	
	<div th:replace="header"></div>
	<div class="icon">
		<i class="fa fa-building fa-5x" aria-hidden="true" style="color:white"></i>
	</div>
	<div class="container" id="content" tabindex="-1">
		<div class="borda-div">
		<fieldset class="scheduler-border">
		<legend class="scheduler-border">Cadastro do Seguro Condominio</legend>
		<br/>
		
		<form action="#" th:action="@{/item/gravar-seguroCondominio}" th:object="${itemSeguroCondominio}" method="post">
		
			<div th:replace="comum/endereco"></div>
		
			<br/>
		
			
			<div th:replace="item/item-seguro"></div>
			
			
			
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Cobertura BÃ¡sica</label>
						<input type="text" th:field="*{coberturaBasica}" class="form-control" />
					</div>
				</div>
			</div>
			
			
			<br/>
			
			<div class="centralizar">
					<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>
			
		</form>
		</fieldset>
		</div>
	</div>
	<div th:replace="footer"></div>
</body>
</html>
