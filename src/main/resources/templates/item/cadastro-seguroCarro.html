<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Segurado</title>

</head>
<body>
	
	<div th:replace="header"></div>
	
	
	<div class="container" id="content" tabindex="-1">
		<form action="#" th:action="@{/item/cadastro-seguroCarro}" th:object="${itemSeguroCarro}" method="post">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="" class="control-label">Modelo</label>
						<input type="text" th:field="*{modelo}" class="form-control" />
						<p th:if="${#fields.hasErrors('modelo')}" class="label label-danger" th:errors="*{modelo}"></p>	
					</div>
					<div class="form-group">
						<label for="" class="control-label">Data de Fabricação</label>
						<input type="text" th:field="*{dataFabricacao}" class="form-control" />
						<p th:if="${#fields.hasErrors('dataFabricacao')}" class="label label-danger" th:errors="*{dataFabricacao}"></p>	
					</div>
					<div class="form-group">
						<label for="" class="control-label">Placa</label>
						<input type="text" th:field="*{placa}" class="form-control" />
						<p th:if="${#fields.hasErrors('placa')}" class="label label-danger" th:errors="*{placa}"></p>	
					</div>
					<div class="form-group">
						<label for="" class="control-label">Chassi</label>
						<input type="text" th:field="*{chassi}" class="form-control" />
						<p th:if="${#fields.hasErrors('chassi')}" class="label label-danger" th:errors="*{chassi}"></p>	
					</div>
				</div>
			
			</div>
		
		
		</form>
	</div>
	
	
</body>
</html>
