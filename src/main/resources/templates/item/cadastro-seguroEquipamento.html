<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Seguro Vida</title>

</head>
<body>
	
	<div th:replace="header"></div>
	
	<div class="container" id="content" tabindex="-1">
		<div class="borda-div">
		<fieldset class="scheduler-border">
		<legend class="scheduler-border">Cadastro do Seguro Vida</legend>
		<br/>
		
		<form action="#" th:action="@{/item/gravar-seguroEquipamento}" th:object="${itemSeguroEquipamento}" method="post">
			<h5 class="text-info">INFORMAÇÕES SEGURO DE EQUIPAMENTO</h5>
			<br/>
			<div class="row">
				
				
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Tipo de Equipamento</label>
						<input type="text" th:field="*{tipo}" class="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Capital Segurado</label>
						<input type="text" th:field="*{capitalSegurado}" class="form-control" />
					</div>
				</div>
			</div>
			<br/>
		
			<div th:replace="item/item-seguro"></div>
			<br/>
			<div class="centralizar">
					<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>
			
		</form>
		</fieldset>
		</div>
	</div>
	<div th:replace="footer"></div>
</body>
</html>
