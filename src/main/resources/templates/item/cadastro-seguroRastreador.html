<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Rastreador</title>

</head>
<body>
	
	<div th:replace="header"></div>
	<div class="icon">
	<i class="fa fa-search-plus fa-5x" aria-hidden="true" style="color:white"></i>
	</div>
	<div class="container" id="content" tabindex="-1">
		<div class="borda-div">
		<fieldset class="scheduler-border">
		<legend class="scheduler-border">Cadastro de Rastreador</legend>
		<br/>
		
		<form action="#" th:action="@{/item/gravar-seguroRastreador}" th:object="${itemSeguroRastreador}" method="post">
		
			<div th:replace="comum/automovel"></div>
			<br/>
			<br/>
			
			<div th:replace="item/item-seguro"></div>
			
			
			<hr/>
			<div class="centralizar">
					<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>
		</form>
		</fieldset>
		</div>
	</div>
	<div th:replace="footer"></div>
</body>
</html>
