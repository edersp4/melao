<!DOCTYPE html>
<meta charset="UTF-8" />
<h5 class="text-info">INFORMAÇÕES DO AUTOMÓVEL</h5>
			<br/>
		
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Modelo</label>
						<input type="text" th:field="*{modelo}" class="form-control" />
						<p th:if="${#fields.hasErrors('modelo')}" class="label label-primary" th:errors="*{modelo}"></p>	
					</div>
					<div class="form-group">
						<label for="" class="control-label">Chassi</label>
						<input type="text" th:field="*{chassi}" class="form-control" maxlength="17" style="text-transform:uppercase;"/>
						<p th:if="${#fields.hasErrors('chassi')}" class="label label-primary" th:errors="*{chassi}"></p>	
					</div>
				
				</div>
				<div class="col-md-4">
					
					<div class="form-group">
						<label for="" class="control-label ">Data de Fabricação</label>
						<input type="text" th:field="*{dataFabricacao}" class="form-control modeloAno" placeholder="Ex.: aaaa/aaaa" maxlength="9" />
						<p th:if="${#fields.hasErrors('dataFabricacao')}" class="label label-danger" th:errors="*{dataFabricacao}"></p>	
					</div>
					
					
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Placa</label>
						<input type="text" th:field="*{placa}" class="form-control placa" style="text-transform:uppercase;"/>
						<p th:if="${#fields.hasErrors('placa')}" class="label label-primary" th:errors="*{placa}"></p>	
					</div>
				</div>
				
				<br/>
			</div>
