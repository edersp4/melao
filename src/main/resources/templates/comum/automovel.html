<h5 class="text-info">INFORMAÇÕES DO AUTOMÓVEL</h5>
			<br/>
		
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Modelo</label>
						<input type="text" th:field="*{automovel.modelo}" class="form-control" ></input>
					</div>
					<div class="form-group">
						<label for="" class="control-label">Chassi</label>
						<input type="text" th:field="*{automovel.chassi}" class="form-control" maxlength="17" style="text-transform:uppercase;"/>
					</div>
				
				</div>
				<div class="col-md-4">
					
					<div class="form-group">
						<label for="" class="control-label ">Data de Fabricação</label>
						<input type="text" th:field="*{automovel.dataFabricacao}" class="form-control modeloAno" placeholder="Ex.: aaaa/aaaa" maxlength="9" />
					</div>
					
					
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="" class="control-label">Placa</label>
						<input type="text" th:field="*{automovel.placa}" class="form-control placa" style="text-transform:uppercase;"/>
					</div>
				</div>
				
				<br/>
			</div>
