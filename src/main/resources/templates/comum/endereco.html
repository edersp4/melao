<!DOCTYPE html>
<meta charset="UTF-8" />
	
			<br/>
		<h5 class="text-info">ENDEREÇO</h5>
		<br/>
		
		<div class="row">
		
			<div class="col-md-4">
				<div class="form-group">
					<label for="" class="control-label">Rua</label>
					<input type="text" th:field="*{endereco.rua}" class="form-control" />
				</div>
				<div class="form-group">
					<label for="" class="control-label">Complemento</label>
					<input type="text" th:field="*{endereco.complemento}" class="form-control" />
				</div>
			</div>
	
	
			<div class="col-md-4">
				<div class="form-group">
					<label for="" class="control-label">Bairro</label>
					<input type="text" th:field="*{endereco.bairro}" class="form-control" />
				</div>
				<div class="form-group">
					<label for="" class="control-label">Número</label>
					<input type="text" th:field="*{endereco.numero}" class="form-control numero" />
				</div>
			</div>
	
	
			<div class="col-md-4">
				<div class="form-group">
					<label for="" class="control-label">Cidade</label>
					<input type="text" th:field="*{endereco.cidade}" class="form-control" />
				</div>
				<div class="form-group">
					<label for="" class="control-label">CEP</label>
					<input type="text" th:field="*{endereco.cep}" class="form-control cep" />
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="" class="control-label">Estado</label>
					<input type="text" th:field="*{endereco.estado}" class="form-control" maxlength="2"/>
				</div>
				
			</div>
			
		</div>
