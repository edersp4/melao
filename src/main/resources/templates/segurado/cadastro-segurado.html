<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Segurado</title>
</head>
<body>

	<div th:replace="header"></div>
	
	
	<div class="container" id="content" tabindex="-1">
	<div class="borda-div" >
		<fieldset class="scheduler-border">
		<legend class="scheduler-border white">Cadastro do Segurado</legend>
		<br/>
		<br/>
		<form action="#" th:action="@{/segurado/gravar}" th:object="${segurado}" method="post">
		
		<div class="row">
			<div class="col-md-3">
			</div> 
			<div class="col-md-3"> 
				<div class="form-group">
					<label for="" class="control-label">Segurado</label> 
					<input type="text" th:field="*{nome}" class="form-control" />
					<p th:if="${#fields.hasErrors('nome')}" class="label label-danger" th:errors="*{nome}"></p>				
				</div>
	
				<div class="form-group">
					<label for="" class="control-label">CPF</label>
					<input type="text" th:field="*{cpf}" class="form-control cpf" />
					 <p th:if="${#fields.hasErrors('cpf')}" class="label label-danger" th:errors="*{cpf}"></p>
				</div>
				<div class="form-group">
					<label for="" class="control-label">Telefone</label> 
					<input type="text" th:field="*{telefone}" class="form-control telefone" />
					<p th:if="${#fields.hasErrors('telefone')}" class="label label-danger" th:errors="*{telefone}"></p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="" class="control-label">CEP</label>
					<input type="text" th:field="*{cep}" class="form-control cep" /> 
				</div>
				<div class="form-group">
					<label for="" class="control-label">E-mail</label>
					 <input type="text" th:field="*{email}" class="form-control" />
					 <p th:if="${#fields.hasErrors('email')}" class="label label-danger" th:errors="*{email}" ></p>
				</div>
					<div class="form-group">
						<label for="" class="control-label">Data de Nascimento</label>
						<input type="text" th:field="*{dataDeNascimento}" class="form-control  date" placeholder="Ex.: dd/mm/aaaa" maxlength="10"/>
						<p th:if="${#fields.hasErrors('dataDeNascimento')}" class="label label-danger" th:errors="*{dataDeNascimento}">Incorrect LP</p>
					</div>
			</div>
		</div>
			<br />
			<br />
		<hr style="border:1px dotted #e7e7e7;" />
			<br />
		
			<div class="centralizar">
				<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>
		</form>
		</fieldset>
	</div>
	</div>
	<footer class="section section-primary">
		<div class="container text-center" >
			<div class="row" >
				<div class="col-md-12">
					<h3 style="color:#CCC">SISTEMA GERENCIADOR DE SEGUROS</h3>
					<p style="color:#CCC">copyright Â© corretora de seguros 2017</p>
				</div>
				<div class="col-md-4">
					<p class="text-info text-right">
						<br />
						<br />
					</p>
					<div class="row">
						<div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">
							<a href="#"><i
								class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a> <a
								href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
							<a href="#"><i
								class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a> <a href="#"><i
								class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 hidden-xs text-right">
							<a href="#"><i
								class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a> <a
								href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
							<a href="#"><i
								class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a> <a href="#"><i
								class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
