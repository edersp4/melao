<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Segurado</title>
</head>
<body>

	<div th:replace="header"></div>


	<div class="container" id="content" tabindex="-1">
	<div class="borda-div" >
		<fieldset class="scheduler-border">
		<legend class="scheduler-border">Cadastro do Segurado</legend>
		<br/>
		<form action="#" th:action="@{/segurado/gravar}" th:object="${segurado}" method="post">
		<input type="hidden" th:field="*{id}"></input>
		
			<br/>
				<h5 class="text-info">INFORMAÇÕES DO SEGURADO</h5>
			<br/>

		<div class="row">
			
			
			<div class="col-md-4">
				<div class="form-group">
					<label for="" class="control-label">Segurado</label>
					<input type="text" th:field="*{nome}" class="form-control" th:required="required"/>
					<p th:if="${#fields.hasErrors('nome')}" class="label label-primary" th:errors="*{nome}"></p>
				</div>

				<div class="form-group">
					<label for="" class="control-label">CPF</label>
					<input type="text" th:field="*{cpf}" class="form-control cpf" th:required="required" title="favor preencher este campo" />
					 <p th:if="${#fields.hasErrors('cpf')}" class="label label-primary" th:errors="*{cpf}"></p>
				</div>
				
				<div class="form-group">
					<label for="" class="control-label">Celular</label>
					 <input type="text" th:field="*{celular}" class="form-control telefone" />
					 <p th:if="${#fields.hasErrors('celular')}" class="label label-primary" th:errors="*{celular}" ></p>
				</div>
				
			</div> 
			
			
			
			<div class="col-md-4"> 
				
				<div class="form-group">
					<label for="" class="control-label">E-mail</label>
					 <input type="email" th:field="*{email}" class="form-control" />
					 <p th:if="${#fields.hasErrors('email')}" class="label label-primary" th:errors="*{email}" ></p>
				</div>
				
				<div class="form-group">
					<label for="" class="control-label">Telefone</label>
					<input type="text" th:field="*{telefone}" class="form-control telefone"  th:required="required" />
					<p th:if="${#fields.hasErrors('telefone')}" class="label label-primary" th:errors="*{telefone}"></p>
				</div>
			</div>
			
			
			
			
			<div class="col-md-4">
				
				<div class="form-group">
					<label for="" class="control-label">Data de Nascimento</label>
					<input type="date" th:field="*{dataDeNascimento}" class="form-control"  maxlength="10"  th:required="required"/>
					<p th:if="${#fields.hasErrors('dataDeNascimento')}" class="label label-primary" th:errors="*{dataDeNascimento}">Incorrect LP</p>
				</div>
				
				<div class="form-group">
					<label for="" class="control-label">Telefone Comercial</label>
					<input type="text" th:field="*{telefoneTrab}" class="form-control telefone"  />
					<p th:if="${#fields.hasErrors('telefoneTrab')}" class="label label-primary" th:errors="*{*{telefoneTrab}}">Incorrect LP</p>
				</div>
			</div>
			
		</div>
		
		<div th:replace="comum/endereco"></div>
		
		<hr/>

			<div class="centralizar">
				<button type="submit" class="btn btn-success">Cadastrar</button>
			</div>
		</form>
		</fieldset>
	</div>
	</div>

<div th:replace="footer"></div>
</body>
</html>
